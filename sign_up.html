<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign - Sign In</title>

    <!-- == Stylesheet == -->
    <link rel="stylesheet" href="css/style.css">

    <!-- == Icons == -->
    <link rel="stylesheet" href="css/icons/css/all.css">

    <!-- == Fonts == -->
    <link rel="stylesheet" href="css/fonts.css">

    <!-- ==  == -->
    <!-- ==  == -->
    
</head>
<body>
    <!-- == Main Body == -->
        <main>
            <!-- == Navigation == -->
                <nav>
                    <!-- == Logo == -->
                        <a href="index.html" class="logo">Assign</a>
                    <!-- == Navigation Links == -->
                        <div class="nav-links">
                            <a href="index.html" class="">Home</a>
                            <a href="#">Company</a>
                            <a href="#">Get Started</a>
                            <a href="#">FAQ</a>
                        </div>
                    <!-- == Account == -->
                        <div class="nav-account">
                            <a href="sign_in.html">Sign In</a>
                            <a href="sign_up.html">Sign Up</a>
                        </div>
                </nav>
            <!-- == || Navigation == -->
            <!-- == Body == -->
                <section>
                    <!-- == Sign In  == -->
                        <div class="sign-page">
                            <div class="form-container">
                                <form action=".">
                                    <div class="form-field">
                                        <p id="form-par">Sign Up</p>
                                        <div class="underline"></div>
                                    </div>
                                    <div class="form-field">
                                        <label for="name">Username</label>
                                        <input class="form-control" type="text" placeholder="Enter Username">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="form-field">
                                        <label for="name">Email</label>
                                        <input class="form-control" type="email" placeholder="Enter Email">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div class="form-field">
                                        <label for="name">Password</label>
                                        <input class="form-control" type="password" placeholder="Enter Password">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <div class="form-field">
                                        <label for="name">Confirm Password</label>
                                        <input class="form-control" type="password" placeholder="Enter Password">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <button class="btn-form">Sign Up</button>
                                    <div class="form-field">
                                        <p id="form-bottom-par">Already Have An Account?<a href="sign_in.html">Sign In</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    <!-- == || Sign In == -->
                </section>
            <!-- == || Body == -->
        </main>
    <!-- == || Main Body == -->

    <!-- == Script == -->
        <script src="js/script.js"></script>

</body>
</html>
